<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1">
        <title>Be Well</title>
        <link rel="stylesheet" href="BaseStyle.css">
        <link rel="stylesheet" href="MoodTracker.css">
    </head>
    <body>
        <nav>
            <a href="Homepage.html"><img src="Logo.png" class="logo"></a>
            <div class="navbar">
                <a href="MentalHealth.html">About Mental Health</a>
                <div class="dropdown">
                    <button class="dropbtn">Our Service 
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="MoodTracker.html">Mood Tracker</a>
                        <a href="Journal.html">E-Journal</a>
                        <a href="Story.html">Inspirational Stories</a>
                        <a href="MusicPlaylist.html">Calming Music</a>
                        <a href="VideoExercise.html">Exercise Videos</a>
                    </div>
                </div>
                <a href="Contacts.html">Contact Help</a>
            </div>
        </nav>
        <div class="background-rectangle"></div>
        <!-- Bagian kotak pertanyaan -->
        <div class="main-contents">
            <!-- Bagian untuk progress bar -->
            <div class="prog-bar">
                <div class="prog-bar-fill" id="bar-fill"></div>    
            </div>
            <div class="outer-background">
                
                <p class="question-bar" id="question-bar">Was your morning any good?</p>
                <div class = "outer-background-contents">
                    <button class="red" id="red" ></button>
                    <button class="green" id="green" ></button>
                </div>
            </div>

            <div class="start-prompt">
                <div>Mood Tracker Quiz!</div>
                <button id="start-button" class="default-button">Start Quiz!</button>
                <button id="history-button" type="submit" onclick="get_history()" class="default-button">History</button>
            </div>
            <div class="history-prompt">
                <div>History</div>
                <div> of <span></span> tests</div>
                <div id="history-bar">
                    <div id="last-result">
                        <div>Last test result:</div>
                        <div alt="barx" id="last-result-bar"></div>
                    </div>
                    <div id="all-result">
                        <div>All-time result:</div>
                        <div alt="barx" id="all-result-bar"></div>
                    </div>
                </div>
                <button id="restart-button" onclick="restart()" class="default-button">Back</button>
            </div>
            <div class="result-prompt">
                <div>Here's Your Result!</div>
                <div id="result-bar">Score : </div>
                <button id="restart-button" onclick="restart()" class="default-button">Retake Quiz!</button>
                <a href="Homepage.html"><button type="submit" class="default-button">Back to Homepage</button></a>
            </div>


            <script src="MoodTracker.js"></script>
        </div>
        
    </body>
</html>
