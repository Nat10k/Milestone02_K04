<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1">
        <title>Be Well</title>
        <link rel="stylesheet" href="BaseStyle.css">
        <link rel="stylesheet" href="MoodTracker.css">
    </head>
    <body>
        <nav>
            <a href="Homepage.html"><img src="Logo.png" class="logo"></a>
            <div class="links">
                <a href="MentalHealth.html">About Mental Health</a>
                <div class = "dropdown">
                    <button class="dropdownbtn">Our Services
                        <i class="fa fa-caret-down"></i>
                    </button>
                </div>
                <div class="services">
                    <a href="#">Mood Tracker</a>
                    <a href="#">E-Journal</a>
                    <a href="#">Inspirational Stories</a>
                    <a href="#">Calming Music</a>
                    <a href="#">Exercise Videos</a>
                </div>
                <a href="MentalHealth.html">Contact Help</a>
            </div>
        </nav>
        <div class="background-rectangle"></div>
        <!-- Bagian kotak pertanyaan -->
        <div class="main-contents">
            <!-- Bagian untuk progress bar -->
            <div class="prog-bar">
                <div class="prog-bar-fill" id="bar-fill"></div>    
            </div>
            <div class="outer-background">
                <p class="question-bar">Was your morning any good?</p>
                <button class="red" id="red"></button>
                <button class="green" id="green"></button>
            </div>

            <script>
                let score = Number(document.getElementById("bar-fill").style.width); // element to change
                let maxScore = 10;

                document.getElementById("red").onclick = () => {score-=1; 
                    document.getElementById("bar-fill").style.width = String(100*score/maxScore)+"%";
                };

                document.getElementById("green").onclick = () => {score+=1; 
                    document.getElementById("bar-fill").style.width = String(100*score/maxScore)+"%";
                };
            </script>
        </div>
        
    </body>
</html>
